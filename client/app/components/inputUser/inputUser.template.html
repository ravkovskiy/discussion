<div class="inputUser">
    <div class="modal fade" id="inputUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Вход/Регистрация</h4>
                </div>
                <div class="modal-body">

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="userInput">

                            <form role="form" class='login-form' name='login-form'>
                                <div class="form-group">
                                    <label for="input-username">Email</label>
                                    <input type="text" value='name' name='username' class="form-control" id="input-username" placeholder="Логин или email">
                                </div>
                                <div class="form-group">
                                    <label for="input-password">Пароль</label>
                                    <input type="password" name='password' class="form-control" id="input-password" placeholder="Пароль">
                                </div>
                                <div class="form-group">
                                     <button type="submit" class="btn btn-default" data-loading-text='Отправляю...'>Войти</button>
                                    <span class='help-block error'></span>
                                </div>
                            </form>

                        </div>
                        <div class="tab-pane" id="userReg">

                            <form role="form">
                                <div class="form-group">
                                    <label for="RegName">Имя</label>
                                    <input class="form-control" id="RegName" placeholder="Введите имя">
                                </div>
                                <div class="form-group">
                                    <label for="RegSecondName">Фамилия</label>
                                    <input class="form-control" id="RegSecondName" placeholder="Введите фамилию">
                                </div>
                                <div class="form-group">
                                    <label for="RegDateBirth">Дата рождения</label>
                                    <input type='date' class="form-control" id="RegDateBirth" placeholder="Ваш город">
                                </div>
                                <div class="form-group">
                                    <label for="RegCity">Город</label>
                                    <input class="form-control" id="RegCity" placeholder="Ваш город">
                                </div>
                                <div class="form-group">
                                    <label for="RegEmail">Email</label>
                                    <input type="email" class="form-control" id="RegEmail" placeholder="Введите email">
                                </div>
                                <div class="form-group">
                                    <label for="RegPassword">Пароль</label>
                                    <input type="password" class="form-control" id="RegPassword" placeholder="Пароль">
                                </div>
                                <div class="form-group">
                                    <label for="RegPasswordCheck">Повторите пароль</label>
                                    <input type="password" class="form-control" id="RegPasswordCheck" placeholder="Пароль">
                                </div>
                                <div class="form-group">
                                    <label for="RegImage">Фото профиля</label>
                                    <input type="file" id="RegImage">
                                    <p class="help-block">Example block-level help text here.</p>
                                </div>
                                
                                <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                            </form>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">


                    <!-- Nav tabs -->
                    <ul>
                        <li class="active"><a href="#userInput" data-toggle="tab" class="btn-inp btn btn-default">Уже зарегистрирован</a></li>
                        <li><a href="#userReg" data-toggle="tab" class="btn-reg btn btn-default">Регистрация</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Modal -->
